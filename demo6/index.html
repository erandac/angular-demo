<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>UI Router</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <ul class="nav nav-pills  nav-stacked">
                <li ui-sref-active="active"><a ui-sref="app_root.home.index">Home</a></li>
                <li ui-sref-active="active"><a ui-sref="app_root.profile.basic_info">Profile</a></li>
                <li ui-sref-active="active"><a ui-sref="app_root.messages">Messages</a></li>
            </ul>
        </div>
        <div class="col-md-9">
            <div ui-view="" class="col-md-12" style="border: solid red 3px;"></div>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="../underscore.js"></script>
<script src="../angular.js"></script>
<script src="../angular-resource.js"></script>
<script src="../angular-ui-router.js"></script>
<script src="app.js"></script>

</body>
</html>
